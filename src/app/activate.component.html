<div class="container">
  <div class="row">
    <h4>Activate - enter information, and click the Activate button</h4>
    <div class='col-md-8 col-sm-12'>
  
      <form (ngSubmit)='onSubmit()' #f='ngForm'>
  
        <!-- Edit to make this an Angular template-driven form -->
  
        <div class="form-group">
          <label class="control-label" for="userName">User name:</label>
          <input class="form-control" type="email" required email id="userName" name="userName" [(ngModel)]="credentials.userName" required minlength="10"
          maxlength="100" #userName="ngModel" autofocus>
          <span class="help-block" class="text-danger" *ngIf='userName.errors?.required && userName.touched'> * User name is required</span>
          <span class="help-block" class="text-danger" *ngIf='userName.errors && userName.errors.email'> * Please enter a valid email</span>
        </div>
      
        <div class="form-group">
          <label class="control-label" for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required minlength="5" maxlength="50"
          #password="ngModel">
          <span class="help-block" class="text-danger" *ngIf='password.errors?.required && password.touched'> * Please enter a password</span>
        </div>

        <div class="form-group">
          <label class="control-label" for="passwordConfirm"> Confirm Password:</label>
          <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="credentials.passwordConfirm" required minlength="5" maxlength="50"
          #passwordConfirm="ngModel">
          <span class="help-block" class="text-danger" *ngIf='passwordConfirm.errors?.required && passwordConfirm.touched'> * Please re-enter the password</span>
        </div>

        <div class="form-group">
          <label class="control-label" for="role"> Select Role</label>&nbsp;
          <select name="role" [(ngModel)]="credentials.role" #role="ngModel" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
          </select>
        </div>
  
        <a class="btn btn-default" routerLink='/home'>Back to home</a>
        <button class="btn btn-primary" type="submit" [disabled]="!f.form.valid">Submit</button>&nbsp;&nbsp;
        <span *ngIf='activateError.length>0' class="text-danger">{{ activateError }}</span>
      </form>
  
    </div>
  </div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  </div>
