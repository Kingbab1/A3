<div class="container">
  <div class="row">
    <h4>Login - enter information, and click the login button</h4>
    <br>
    <div class='col-md-8 col-sm-12'>
  
      <form (ngSubmit)='onSubmit()' #f='ngForm'>
  
        <!-- Edit to make this an Angular template-driven form -->
  
        <div class="form-group">
          <label class="control-label" for="userName">User name:</label>
          <input class="form-control" id="userName" name="userName" [(ngModel)]="credentials.userName" required minlength="10"
          maxlength="100" #userName="ngModel" autofocus>
          <span class="help-block" class="text-danger" *ngIf='userName.errors?.required && userName.touched'> * Please enter your user name</span>
        </div>
      
        <div class="form-group">
          <label class="control-label" for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required minlength="5" maxlength="50"
          #password="ngModel">
          <span class="help-block" class="text-danger" *ngIf='password.errors?.required && password.touched'> * Please enter a password</span>
        </div>
  
        <a class="btn btn-default" routerLink='/home'>Back to home</a>&nbsp;
        <button class="btn btn-primary" type="submit" [disabled]="!f.form.valid">Login</button>&nbsp;&nbsp;
        <span *ngIf='loggedIn == false' class="text-danger">{{ loginError }}</span>
      </form>
    </div>
  </div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  </div>
